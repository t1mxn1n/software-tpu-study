<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Онлайн Курсы</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/login">Вход</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/register">Регистрация</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Форма регистрации -->
    <div class="container mt-5">
        <h2>Регистрация</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="fullName">Полное имя</label>
                <input type="text" class="form-control" id="fullName" placeholder="Введите ваше имя" name="username">
            </div>
            <div class="form-group">
                <label for="email">Электронная почта</label>
                <input type="email" class="form-control" id="email" placeholder="Введите ваш email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" class="form-control" id="password" placeholder="Введите пароль" name="password1">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Подтверждение пароля</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Подтвердите пароль" name="password2">
            </div>

            {{ form.errors }}

            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>

        </form>
    </div>

    <!-- Подвал -->
    <footer class="footer bg-light text-center mt-5">
        <div class="container">
            <span class="text-muted">© 2024 Онлайн Курсы. Все права защищены.</span>
        </div>
    </footer>

    <!-- Сценарии Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
